<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Progress Bars</h1>
        <div class="wrapper">
            <div class="delta" id="minus">-</div>

            <div class="bar" id="barId">
                <div class="indicator" id="indicatorId">
                    <span class="barTxt">
                        Manual
                    </span>
                </div>
            </div>

            <div class="delta" id="plus">+</div>
        </div>


        <div class="wrapper">
            <div class="delta1" id="minus1">-</div>

            <div class="bar1" id="barId1">
                <div class="indicator1" id="indicatorId1">
                    <span class="barTxt">
                        Automatic
                    </span>
                </div>
            </div>

            <div class="delta1" id="plus1">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
